<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Favorites Navigator</title>
  <link rel="stylesheet" type="text/css" href="chrome-extension://__MSG_@@extension_id__/styles.css">
</head>
<body class="theme-simple">
  <div class="nav-container">
    <h1>My Bookmarks Navigation</h1>
    <div class="search-box">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search bookmarks...">
        <button id="settingsButton" class="settings-button" title="设置">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H7.6c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="bookmarksContainer" class="bookmarks-container"></div>
    <div id="error" class="error hidden"></div>
  </div>
  
  <!-- 设置抽屉 -->
  <div id="settingsDrawer" class="settings-drawer">
    <div class="drawer-header">
      <h2>设置</h2>
      <button id="closeDrawer" class="close-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 8.586L14.293 4.293 15.707 5.707 11.414 10 15.707 14.293 14.293 15.707 10 11.414 5.707 15.707 4.293 14.293 8.586 10 4.293 5.707 5.707 4.293 10 8.586z"/>
        </svg>
      </button>
    </div>
    <div class="drawer-content">
      <div class="settings-item">
        <label>布局宽度：</label>
        <select id="widthSelect">
          <option value="auto" selected>自适应</option>
          <option value="800">窄 (800px)</option>
          <option value="1000">中 (1000px)</option>
          <option value="1200">宽 (1200px)</option>
          <option value="1400">超宽 (1400px)</option>
        </select>
      </div>
      <div class="settings-item">
        <label>主题颜色：</label>
        <select id="themeSelect">
          <option value="original" selected>默认</option>
          <option value="simple">简约</option>
          <option value="fresh">清新</option>
          <option value="deep">深邃</option>
          <option value="vintage">古朴</option>
          <option value="colorful">绚丽</option>
        </select>
      </div>
      <div class="settings-item">
        <label>背景图片：</label>
        <div class="background-controls">
          <div class="toggle-container">
            <input type="checkbox" id="backgroundEnabled" class="toggle-input">
            <label for="backgroundEnabled" class="toggle-label"></label>
            <span class="toggle-text">启用背景</span>
          </div>
        </div>
      </div>
      <div class="settings-action">
        <button id="saveSettings" class="save-button">保存设置</button>
      </div>
    </div>
    <!-- 风车刷新按钮 -->
    <button id="refreshBackground" class="windmill-button" title="刷新背景图">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
    </button>
  </div>
  
  <!-- 遮罩层 -->
  <div id="overlay" class="overlay hidden"></div>
  
  <script src="chrome-extension://__MSG_@@extension_id__/navigation.js"></script>
</body>
</html>
